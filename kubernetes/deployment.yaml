apiVersion: v1
kind: Namespace
metadata:
  name: titan
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: titan
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: titan
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
